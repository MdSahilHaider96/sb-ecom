<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header" style="background: linear-gradient(to right, #11998e, #38ef7d);">
      <h1>SB-Ecom</h1>
      <p class="auth-subtitle">Join Our Community!</p>
    </div>

    <form (ngSubmit)="register()" class="auth-form">
      <div class="form-group">
        <input type="text" placeholder="Full Name" name="name" [(ngModel)]="user.name" required>
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
      </div>

      <button type="submit" class="btn-gradient">Sign Up</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
